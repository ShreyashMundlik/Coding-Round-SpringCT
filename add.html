<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"
        />
        <style>
            .content{
                justify-content: center;
                display: flex;
                padding: 8px;
                box-sizing: border-box;
                flex-wrap: wrap;
                flex: 1;
            }

            @media (max-width:500px) {
                .content{
                    flex-direction: column;
                }
            }
            
        </style>
</head>
<body>
    <div class="content bg-secondary">
        <section id="add">
            <h2>Add Info</h2>
            <form action="" id="addForm">
                <label class="form-label" for="">Name:</label>
                <input class="form-control" type="text" name="" id="name" required>
                <br>

                <label class="form-label" for="">Age</label>
                <input class="form-control" type="number" name="" id="number" required>
                <br>
                <label class="form-label" for="email">Email:</label>
                <input class="form-control" type="email" name="" id="email" required>
                <br>

                
                <label class="form-label" for="">Gender:</label><br>
                <select class="form-select" type="text" name="" id="gender" required>
                <option value="">Select</option>
                <option value="male">male</option>
                <option value="female">Female</option>
                </select>
                <br><br>

                <label class="form-label" for="term">Terms & conditions:</label>
                <input class="form-control" type="checkbox" name="" id="check" required>
                <br>

                <button class="btn btn-primary" onclick="info()" id="btn" type="submit">Submit</button>



                
            </form>
        </section>

    </div>

</body>
</html>
